<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./styles/style.css">
    <script type="text/javascript" src="./scripts/script.js"></script>
    
    <title>Decodificador</title>
</head>

<body>
    <div class="container">
        
        <header class="cabecalho">
            <img class="cabecalho__img" src="./assets/Frame 6.svg">
           
        </header>

 
       
            
        <div class="conteudo">
            
            <section class="conteudo__entrada">
                <div class="conteudo__entrada__textarea">
                    <textarea class="conteudo__entrada__texto" placeholder="Digite seu texto:"></textarea>
                </div>
                <div class="conteudo__entrada__alerta">
                    <img class="conteudo__entrada__alerta__icone" src="./assets/ponto-de-exclamacao-em-um-circulo.png" alt="Sibulo exclamação">
                    <p class="conteudo__entrada__alerta__texto">Apenas letras minúsculas e sem acentos</p>
                </div>
                <div class="conteudo__entrada__botoes">
                    <a class="conteudo__entrada__botoes__botao" onclick="criptografar()">Criptografar</a>
                    <a class="conteudo__entrada__botoes__botao" onclick="decriptografar()">Descriptografar</a>
                </div>
            </section>
            <div class="conteudo__saida">
                <div class="conteudo__saida__imagem_mensagem" id="saida__imagem_mensagem">
                    <img class="conteudo__saida__imagem" src="./assets/High quality products 1 1.svg">
                    <div class="conteudo__saida__mensagem">
                        <h3>Nenhuma mensagem encontrada</h3>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>

                <div class="conteudo__saida__criptografia divDesabilitada" id="saida__criptografia">
                    <textarea class="conteudo__saida__texto" ></textarea>
                    <a class="conteudo__entrada__botoes__botao" onclick="copiarTexto()">Copiar</a>
                </div>
            </div>
        </div>
            
        <footer class="rodape">
            <p>Desenvolvido por Josiane Carmosini - 2024</p>
            <p>Projeto ONE 16 - Oracle/Alura</p>
        </footer>
        
    </div> 
</body>
</html>
